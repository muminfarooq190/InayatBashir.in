{% extends 'Blog/index.html' %}
{% load static %}
{% block content %}

<div class="blog_detail_heading">
    <b><h1>{{blog.name}}</h1></b> 
     <small>Posted on  {{blog.published_on}}</small>
 </div>
<section class="blog_detailsection">
   
            <div class="shape_one shape">
               <p class="blog_first_para">
                   {{blog.description}}
            </div>
            <div class="shape_two shape">
                
                    <div class="composition image_miragee">
                        <img src="{{blog.image_one.url}}" alt="Photo 1" class="composition__photo composition__photo--p1">
                        <img src="{{blog.image_two.url}}" alt="Photo 1" class="composition__photo composition__photo--p2">
                    
                    </div>
                
            </div>
           
        
        
</section>
{% endblock %}
